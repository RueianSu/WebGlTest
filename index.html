<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 2DTestProject</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/WebGlTest.json");
    </script>	
	<style>
	html,body{width:100%;height:100%;margin:0;padding:0;overflow:hidden;  background-color: lightblue;}	
</style>
	
  </head>
  <body>
  <!-- 直時候顯示提示 -->

	<div id="orientationchangeDvi" style="display: ;  width: 99vw; height: 95vh; margin: auto;  background : rgba(0,0,0,0.2);">
        <div style= " display: flex;justify-content: center; align-items: center; ">請轉向手機</div>
    </div>
      <div id="unityContainer" style="display:;position: absolute;   width: 100vw; height: 100vh; margin: auto; "></div>
	  	  <script>
		  
		
    window.addEventListener("orientationchange", toOrientation);
	toOrientation();
    function toOrientation() {
      if (window.orientation == 90 || window.orientation == -90) {
        // 横狀
		document.getElementById("unityContainer").style.display="";//顯示
		document.getElementById("unityContainer").style.width= "100vw";//顯示
		document.getElementById("unityContainer").style.height= "100vh";//顯示
		document.getElementById("orientationchangeDvi").style.display="none";//隱藏
      } else if(window.orientation==180||window.orientation==0){
        // 直
		　　document.getElementById("unityContainer").style.display="none";//隱藏
			document.getElementById("orientationchangeDvi").style.display="";//顯示
      }else{
	  		document.getElementById("orientationchangeDvi").style.display="none";//隱藏
		document.getElementById("unityContainer").style.width= "100vw";//顯示
		document.getElementById("unityContainer").style.height= "100vh";//顯示
	  }
    }
  </script>

  </body>
</html>
